<!DOCTYPE html>
<!-- saved from url=(0036)http://amc.huishoubao.com.cn/#/login -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆-回收宝</title>
    <link rel="shortcut icon" href="http://cdn.huishoubao.com.cn/boss/img/logo-32.png">
    <link href="{:request()->domain()}/static/css/common.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <form data-v-f38c4e38="" id="loginForm" class="el-form demo-ruleForm login-container el-form--label-left">
            <h3 data-v-f38c4e38="" class="title">系统登录</h3>
            <input type="hidden" name="systemId" value="{$system_id}" >
            <input type="hidden" name="jumpUrl" value="{$jump_url}">
            <div data-v-f38c4e38="" class="el-form-item is-required">
                <div class="el-form-item__content">
                    <div data-v-f38c4e38="" class="el-input">
                        <input autocomplete="off"name="username" placeholder="账号" type="text" rows="2" validateevent="true" class="el-input__inner">
                    </div>
                </div>
            </div>
            <div data-v-f38c4e38="" class="el-form-item is-required">
                <div class="el-form-item__content">
                    <div data-v-f38c4e38="" class="el-input">
                        <input autocomplete="off" name="password" placeholder="密码" type="password" rows="2" maxlength="18" validateevent="true" class="el-input__inner">
                    </div>
                </div>
            </div>
           
            <div data-v-f38c4e38="" class="el-form-item" style="width: 100%;">
                <div class="el-form-item__content">
                    <button data-v-f38c4e38="" type="button" id="loginBtn" class="el-button el-button--primary" style="width: 100%;">
                        <span>登录</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="{:request()->domain()}/static/js/jquery.min.js"></script>
<script src="{:request()->domain()}/static/js/login.js"></script>

</html>
